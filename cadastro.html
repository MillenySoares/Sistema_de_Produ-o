  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-7 col-md-7 bg-fundo position-relative">
            <div class="position-absolute">
                <img class="logo-img" width="150px" height="50px" src="imagem/logo.png" />
            </div>
            <img class="imagem-login" width="700px" height="500px" src="imagem/personagens.png"/>
        </div>
        <div class="col-12 col-lg-5 col-md-5 mt-5">
          <p class="titulo-cadastro">
            FAÇA O <br>CADASTRO
          </p>
          <form class="row g-3">
            <div class="col-10 col-lg-7 col-md-7 div-input-um">
              <label for="validationServer01" class="form-label">NOME</label>
              <input type="text" class="form-control " id="validationServer01"  required>
            </div>
            <div class="col-10 col-lg-7 col-md-7 div-input-um">
              <label for="validationServer01" class="form-label">CPF</label>
              <input type="password" class="form-control " id="validationServer01"  required>
            </div>
            <div class="col-10 col-lg-7 col-md-7 div-input-um">
              <label for="validationServer01" class="form-label">E-MAIL</label>
              <input type="password" class="form-control " id="validationServer01"  required>
            </div>  

            <div class="col-12">
              <button type="button" class="btn btn-botao-cadastrar">CADASTRAR</button>
            </div>
            <div class="cadastro-responsivo">
              <div class="login-check-cadastro"><a href="usuario.html" class="text-secondary text-decoratico-none">VOLTAR</a></div>
            </div>
          </form>
        </div>
      </div>
  
    </div>
