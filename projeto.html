<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="short icon" href="imagem/logo-apenas.png">
    <link rel="stylesheet" href="css/index.css">
    <title>MS Visual | Mais que uma Gráfica Online</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12  bg-dash">
          <div class="row">
            <div class="col-6">
              <img width="150" height="50" src="imagem/logo.png"/>
            </div>
            <div class="display-responsivo-icone d-flex justify-content-center col-6">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
        <div class="col-4 mt-3 display-responsivo">
            <p><a href="dashbord.html" class="font-dash"><i class="fas fa-clock"></i> DASHBORD</a></p>
            <p><a href="usuario.html" class="font-dash"><i class="fas fa-user-circle"></i> USUÁRIOS</a></p>
            <p><a href="projeto.html" class="font-dash"><i class="fas fa-clock"></i> PROJETOS</a></p>
            <p><a href="calendario.html" class="font-dash"><i class="fas fa-calendar-alt"></i> CALENDÁRIO</a></p>
        </div>
        <div class="col-8 col-sm-12 col-lg-8 col-md-8  mt-3">
          <div class="row margin-dash">
            <div class="bg-img col-6 col-lg-3 col-md-6 card mb-3">
              <div class="row g-0">
                <div class="col-md-4 col-4 img-dash">
                  <img src="imagem/criados.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 col-8 card-dash">
                  <div class="font-number-dash">125</div>
                  <div><small class="font-img-dash">CRIADOS</small></div>
                </div>
              </div>
            </div>
            <div class="bg-img card col-6 col-lg-3 col-md-6 mb-3">
              <div class="row g-0">
                <div class="col-md-4 col-4 img-dash">
                  <img src="imagem/desenvolvimento.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 col-8 card-dash">
                  <div class="font-number-dash">13</div>
                  <div><small class="font-img-dash">EM DESENVOLVIMENTO</small></div>
                </div>
              </div>
            </div>
  
            <div class="bg-img col-6 col-lg-3 col-md-6 card mb-3">
              <div class="row g-0">
                <div class="col-md-4 col-4 img-dash">
                  <img src="imagem/finalizados.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 col-8 card-dash">
                  <div class="font-number-dash">45</div>
                  <div><small class="font-img-dash">FINALIZADOS</small></div>
                </div>
              </div>
            </div>
            <div class="bg-img col-6 col-lg-3 col-md-6 card mb-3">
              <div class="row g-0">
                <div class="col-md-4 col-4 img-dash">
                  <img src="imagem/cancelados.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 col-8 card-dash">
                  <div class="font-number-dash">03</div>
                  <div><small class="font-img-dash">CANCELADOS</small></div>
                </div>
              </div>
            </div>
            <div class="col-8 margin-dash-um mt-4">
              <p class="projeto-dash-usuario">PROJETOS</p>
            </div>
            <div class="col-4 mt-4">
              <button class="btn btn-dash"> <a class="text-white" href="addprojeto.html"></a>+ADD NOVO PROJETO</button>
            </div>
            <div class="col-10 bg-add-nome ">
                <div class="row">
                  <div class="col-2 font-titulo-projeto">NOME</div>
                  <div class="col-2 font-titulo-projeto">ID.</div>
                  <div class="col-2 font-titulo-projeto">GERENTE</div>
                  <div class="col-1 font-titulo-projeto">INÍCIO</div>
                  <div class="col-1 font-titulo-projeto margin-termino">TÉRMINO</div>
                  <div class="col-1 font-titulo-projeto margin-status">STATUS</div>
                </div>
                <div class="row mt-4">
                    <div class="col-2 font-pequena">Papelaria</div>
                    <div class="col-2 font-pequena">256</div>
                    <div class="col-2 font-pequena">Gustavo Dias</div>
                    <div class="col-1 font-pequena">22/05/21</div>
                    <div class="col-1 font-pequena data-termino-margin">22/05/21</div>
                    <div class="col-1 font-pequena">
                      <button class="btn btn-dash-projeto">FINALIZADO</button>
                    </div>
                    <div class="col-1 font-pequena"><i class="fas fa-pen"></i></div>
                    <div class="col-1 font-pequena"><i class="fas fa-trash-alt"></i></div>
                    
                </div>
            </div>
          </div>
        </div>
    </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
